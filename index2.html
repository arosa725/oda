<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 15px; background-color: #f4f7f6; }
      .container { max-width: 400px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
      .header { text-align: center; color: #2c3e50; margin-bottom: 20px; }
      
      .section-loc { background-color: #e8f4fd; padding: 15px; border-radius: 8px; border-left: 5px solid #3498db; margin-bottom: 20px; }
      
      .input-group { margin-bottom: 15px; }
      label { display: block; font-weight: bold; margin-bottom: 5px; color: #34495e; }
      input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; font-size: 16px; }
      input:focus { border-color: #3498db; outline: none; }
      
      button { width: 100%; padding: 15px; background-color: #27ae60; color: white; border: none; border-radius: 5px; font-size: 18px; cursor: pointer; transition: background 0.3s; }
      button:hover { background-color: #219150; }
      button:disabled { background-color: #bdc3c7; }
      
      #status { margin-top: 15px; text-align: center; font-weight: bold; }
      .success { color: #27ae60; }
      .error { color: #e74c3c; }
    </style>
  </head>
  <body>

    <div class="container">
      <div class="header">
        <h2>Invent√°rio R√°pido</h2>
      </div>

      <div class="section-loc">
        <label for="localizacao">üìç Localiza√ß√£o / Setor:</label>
        <input type="text" id="localizacao" placeholder="Ex: Corredor A, Prateleira 2..." onkeypress="irParaEan(event)">
      </div>

      <div class="input-group">
        <label for="ean">üì¶ C√≥digo EAN:</label>
        <input type="text" id="ean" placeholder="Bipe o c√≥digo aqui" onkeypress="verificarEnter(event)">
      </div>

      <div class="input-group">
        <label for="qtd">üî¢ Quantidade:</label>
        <input type="number" id="qtd" value="1" min="1">
      </div>

      <button id="btnSalvar" onclick="salvarDados()">Salvar Contagem</button>

      <div id="status"></div>
    </div>

    <script>
      // Fun√ß√£o para pular da localiza√ß√£o para o EAN ao dar Enter
      function irParaEan(e) {
        if (e.key === 'Enter') {
          document.getElementById('ean').focus();
        }
      }

      // Fun√ß√£o para detectar Enter no campo EAN e salvar automaticamente
      function verificarEnter(e) {
        if (e.key === 'Enter') {
          salvarDados();
        }
      }

      function salvarDados() {
        const btn = document.getElementById('btnSalvar');
        const status = document.getElementById('status');
        const loc = document.getElementById('localizacao').value;
        const ean = document.getElementById('ean').value;
        const qtd = document.getElementById('qtd').value;

        // Valida√ß√£o simples
        if (!loc) {
          showStatus("‚ö†Ô∏è Informe a Localiza√ß√£o!", "error");
          document.getElementById('localizacao').focus();
          return;
        }
        if (!ean) {
          showStatus("‚ö†Ô∏è Bipe um EAN!", "error");
          return;
        }

        btn.disabled = true;
        showStatus("‚è≥ Salvando...", "");

        const dados = {
          ean: ean,
          nome: "Buscando...", // Aqui voc√™ pode integrar sua busca de nome se desejar
          qtd: qtd,
          localizacao: loc
        };

        google.script.run
          .withSuccessHandler(function(response) {
            showStatus(response, "success");
            
            // LIMPEZA: Limpa EAN e reseta QTD, mas MANT√âM LOCALIZA√á√ÉO
            document.getElementById('ean').value = "";
            document.getElementById('qtd').value = "1";
            
            btn.disabled = false;
            document.getElementById('ean').focus(); // Foco volta para o pr√≥ximo EAN
          })
          .withFailureHandler(function(err) {
            showStatus("‚ùå Erro ao salvar: " + err, "error");
            btn.disabled = false;
          })
          .salvarContagem(dados);
      }

      function showStatus(msg, className) {
        const s = document.getElementById('status');
        s.innerText = msg;
        s.className = className;
      }
    </script>
  </body>
</html>
